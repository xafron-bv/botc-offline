name: PR - Cypress Tests

on:
  pull_request:
    branches: [ "**" ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Cypress tests (via npx)
        shell: bash
        run: |
          set -euxo pipefail
          npx --yes http-server -p 5173 -c- . > /dev/null 2>&1 & echo $! > server.pid
          for i in {1..60}; do curl -fsS http://127.0.0.1:5173 >/dev/null && break || sleep 0.5; done
          CYPRESS_BASE_URL=http://127.0.0.1:5173 npx --yes cypress run --config-file tests/cypress.config.js --browser electron
          kill $(cat server.pid) || true

      - name: Upload Cypress artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore

